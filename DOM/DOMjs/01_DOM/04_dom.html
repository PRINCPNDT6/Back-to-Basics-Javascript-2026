<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM -</title>
</head>
<body style="background-color: #212121; color: #fff  ;">

    <ul class="language">
        <li>JAVASCRIPT</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML = '${langName}'
        document.querySelector('.language').appendChild(li)

    } 

  // addLanguage("python")

  function addOptiLanguage(langName){
    const li = document.createElement('li')

    //  const addText = document.createTextNode(langName);
    // li.appendChild(addText)

     
    li.appendChild(document.createTextNode(langName))

    document.querySelector('.language').appendChild(li)
  }

  addOptiLanguage('golang') //  replaceWith se replace kr dia li:nth-child(2)
  addOptiLanguage('golang') // same print
  addOptiLanguage('golang') // remove()se remove kr diya hai isko

  // edit replaceWith 
  const firstlang = document.querySelector("li:nth-child(2)")
  //console.log(firstlang);
  
      const newli = document.createElement('li')
      newli.textContent = 'gojo'

      firstlang.replaceWith(newli)
   
       

      const lastlang = document.querySelector('li:last-child')
      lastlang.remove()



</script>
</html>
