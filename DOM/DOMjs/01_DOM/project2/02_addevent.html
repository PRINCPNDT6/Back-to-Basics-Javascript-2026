<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addEventListener</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="light-mode ">

    <h1>light / dark mode toggle</h1>
    <button id="togglebar">toggle mode</button>

    <h2>Counter: <span id="count">0</span></h2>
    <button id="incrementbtn"> Click to Increase</button>
    <input id="inpt" type="text" value="23" >
    <div id="inner"></div>

    <button id="btn-sub">submit</button>


    <script>
        let count = 0;

        const btn = document.getElementById('incrementbtn')
        const display = document.getElementById('count')

        btn.addEventListener('click', function(){
            count++;
            display.textContent = count;
        })

        
        const inner = document.getElementById('inner')
        const inpt = document.getElementById('inpt')

        document.getElementById('btn-sub').addEventListener('click', function(){
            inner.innerHTML = count;
            inpt.style.color = "red"

        })

        const btntg = document.getElementById('togglebar')
         btntg.addEventListener('click', function(){
            document.body.classList.toggle('dark-mode')
            document.body.classList.toggle('light-mode')
         })
    </script>
</body>
</html>
