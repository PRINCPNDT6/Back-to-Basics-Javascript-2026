<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onclick-  </title>
</head>
<body>
    <div id="heading"></div>

    <button onclick="btn()">submit</button>
    

    <script>
        function btn(){
            const heading = document.getElementById('heading')
            heading.innerHTML ="submitted"
        }


    </script>
</body>
</html>
